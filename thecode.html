<!DOCTYPE html>
<html>
<head>
  <title>Scrolling Text Example</title>
  <style>
    body {
      background-color: darkgrey;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .scrolling-window {
      background-color: black;
      color: white;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="scrolling-window">
    <marquee direction="up" scrollamount="2">
      <p>This is the first line of scrolling text.</p>
      <p>This is the second line of scrolling text.</p>
      <p>This is the third line of scrolling text.</p>
      <p>This is the fourth line of scrolling text.</p>
      <p>This is the fifth line of scrolling text.</p>
      <!-- Repeat the lines of text as needed -->
    </marquee>
  </div>
</body>
</html>
